<div style="margin: 50px">
  <h2 class="text-center font-weight-normal">{{ assestment?.name }}</h2>
  <hr />

  <div *ngIf="assestment">
    <div *ngFor="let question of filteredQuestions">
      <div class="badge badge-success">
        Question {{ pager.index + 1 }} of {{ pager.count }}.
      </div>
      <div class="float-right">
        <strong>Category: &nbsp;{{ question.questionType }}</strong>
      </div>
      <h3 class="font-weight-normal">
        {{ pager.index + 1 }}.
        <span [innerHTML]="question.name"></span>
      </h3>
      <div class="row text-left options">
        <div class="col-12" *ngFor="let option of question.options">
          <div class="option">
            <label class="font-weight-normal" [attr.for]="option.id">
              <input
                id="{{ option.id }}"
                type="checkbox"
                [(ngModel)]="option.selected"
                (change)="onSelect($event, question, option)"
              />
              {{ option.name }}
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="float-right" *ngIf="!allDone">
      <button
        class="btn btn-success"
        [disabled]="!enableSubmit"
        (click)="saveAnswer()"
      >
        Submit Answer
      </button>
      &nbsp; &nbsp;
      <button
        class="btn btn-primary"
        [disabled]="!enableNext"
        (click)="goTo(pager.index + 1)"
      >
        Next
      </button>
    </div>
    <br />
    <br />
    <hr />
  </div>


  <div>
    <button class="btn btn-primary" (click)="onSubmit()">Submit Assesment</button>
  </div>
</div>
